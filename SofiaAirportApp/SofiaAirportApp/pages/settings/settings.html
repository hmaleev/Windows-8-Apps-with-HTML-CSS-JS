<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>settings</title>
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <link href="settings.css" rel="stylesheet" />
    <script src="settings.js"></script>
</head>
<body>
    <!-- BEGINSETTINGFLYOUT -->
    <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Preferences" data-win-options="{settingsCommandId:'Preferences',width:'narrow'}">

        <div class="win-ui-dark win-header">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">Preferences</div>
        </div>
        <div class="win-content ">
            <div class="win-settings-section">
                <h3>Изберете колко полета да се показват</h3>
                <select aria-label="Изберете колко полета да се показват" id="displayFlights">
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>
        </div>
    </div>
    <!-- ENDSETTINGSFLYOUT -->
</body>
</html>
