<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>show</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <script src="../../../js/scripts/dataPersister.js"></script>
    <script src="../../../js/scripts/uiEditor.js"></script>
    <script src="../../../js/scripts/httpRequester.js"></script>
    <script src="../../../js/scripts/popUpMessage.js"></script>
    <script src="../../../js/YeahToast.js"></script>

    <link href="show.css" rel="stylesheet" />
    <script src="show.js"></script>
</head>
<body>
    <div class="show fragment">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">All Tasks</span>
            </h1>
        </header>
        <div id="task-template-container" data-win-control="WinJS.Binding.Template">
            <div class="template">

                <img data-win-bind="src: status" />
                <h2 data-win-bind="innerText: title"></h2>
                <div id="content" data-win-bind="innerText: content"></div>
                <span class="text">End Date: </span>
                <span id="finishDate" data-win-bind="innerText: finishDate"></span>
            </div>

        </div>

        <div id="tasks" data-win-control="WinJS.UI.ListView"
            data-win-options="{
                itemDataSource: DataPersister.tasks.dataSource,
                itemTemplate: select('#task-template-container'),
                layout: {type: WinJS.UI.GridLayout}
                }">
        </div>
        <div id="tasksSnapped" data-win-control="WinJS.UI.ListView"
            data-win-options="{
                itemDataSource: DataPersister.tasks.dataSource,
                itemTemplate: select('#task-template-container'),
                layout: {type: WinJS.UI.ListLayout}
                }">
        </div>
    </div>
</body>
</html>
