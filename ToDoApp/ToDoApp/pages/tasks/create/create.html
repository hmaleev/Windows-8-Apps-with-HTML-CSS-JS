<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>create</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <script src="../../../js/scripts/dataPersister.js"></script>
    <script src="../../../js/scripts/uiEditor.js"></script>
    <script src="../../../js/scripts/const.js"></script>
    <script src="../../../js/YeahToast.js"></script>

    <link href="create.css" rel="stylesheet" />
    <script src="create.js"></script>
</head>
<body>
    <div class="create fragment">

       <button class="win-backbutton", id="back-button"></button>
        <section aria-label="Main content" role="main">
            <table id="create-task" class="form" border="0">
                <tr>
                    <td colspan="2" class="cellTitle">Title:</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" id="title" /></td>
                </tr>
                <tr>
                    <td  colspan="2" class="cellTitle">Contents</td>
                </tr>
                <tr>
                    <td  colspan="2">
                        <textarea id="taskContent"></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" class="cellTitle">Finish Date:</td>
                </tr>
                <tr>
                    <td>
                        <div data-win-control="WinJS.UI.DatePicker" id="finishDate"></div>
                    </td>
                    <td>
                        <div data-win-control="WinJS.UI.TimePicker" id="finishHour"></div>
                    </td>
                </tr>
                <tr>
                    <td  colspan="2">
                        <button id="create-task-button">Save task</button>

                    </td>
                </tr>
            </table>
        </section>
    </div>
</body>
</html>
