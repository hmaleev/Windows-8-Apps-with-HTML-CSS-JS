<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SofiaAirportApp</title>
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <!-- SofiaAirportApp references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/daily/daily.html'}"></div>
     <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'update', label:'Обнови информацията', icon:'sync'}" type="button"></button>
    </div> 
     <div data-win-control="WinJS.UI.SettingsFlyout" />
</body>
</html>
